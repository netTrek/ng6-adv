<ul>
  <li>num {{num}}</li>
  <li>num {{num | number}}</li>
  <li>num {{num | number : '2.4-5'}}</li>
  <li>date {{date}}</li>
  <li>date {{date | date}}</li>
  <li>date de {{date | date : 'short' : '-0800' }}</li>
  <li>date en {{date | date : 'short' : '-0800' : 'en' }}</li>
  <li>date {{date | date : 'long' }}</li>
  <li>date {{date | date : 'yy/MM' }}</li>
</ul>
