<form #dateForm="ngForm">
  <input type="date" ngModel #myDate="ngModel" name="myDate" prFuture>
  <input type="text" ngModel #myNo="ngModel" name="myNo" prFormater>
</form>
<p>{{myDate.value | json}}</p>
<p>{{myDate.errors | json}}</p>

<form novalidate [formGroup]="myForm" (submit)="addNewUser( myForm )" (reset)="resetForm( myForm )">
  <ng-template ngFor [ngForOf]="payloadCtrls" [ngForTemplate]="input"></ng-template>
  <ng-template #input let-payloadItem>
    <input [type]="payloadItem.type" [placeholder]="payloadItem.key" [formControl]="payloadItem.ctrl">
    <div *ngIf="payloadItem.ctrl.errors && payloadItem.ctrl.touched">
      <ng-template [ngIf]="payloadItem.ctrl.errors?.minlength">
        Min noch nicht erreicht
      </ng-template>
      <ng-template [ngIf]="payloadItem.ctrl.errors?.maxlength">
        Max Ã¼berschritte
      </ng-template>
      <ng-template [ngIf]="payloadItem.ctrl.errors?.required">
        Bitte Wert eintrage
      </ng-template>
      <ng-template [ngIf]="payloadItem.ctrl.errors?.email">
        Dies ist keine eMail
      </ng-template>
      <ng-template [ngIf]="payloadItem.ctrl.errors?.isFutur">
        Datum muss in der Zukunft liegen!
      </ng-template>
    </div>

  </ng-template>
  <button type="submit" [disabled]="myForm.invalid">submit</button>
  <button type="reset" [disabled]="!myForm.dirty">rest</button>
</form>
