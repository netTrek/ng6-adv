<ng-container *ngIf="user$ | async as user; else noUserFound">
  <ul>
    <li>{{user.id}}</li>
    <li>{{user.firstname}}</li>
    <li>{{user.lastname}}</li>
  </ul>
</ng-container>
<ng-template #noUserFound>
  <h4>Could not load data for ID {{userid}}</h4>
</ng-template>
<a [routerLink]="['/users', 2]">show 2</a>
