<ul *ngIf="user.id; else noUserFound">
  <li>{{user.id}}</li>
  <li>{{user.firstname}}</li>
  <li>{{user.lastname}}</li>
</ul>
<ng-template #noUserFound>
  <h4>Could not load data for ID {{user}}</h4>
</ng-template>
