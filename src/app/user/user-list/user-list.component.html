<hr #line>
<msg-avatar>1</msg-avatar>
<msg-user *ngFor="let user of userList; even as e; odd as o"
  [user]="user"
  (selected)="setSelectedUser($event)"
  (del)="deleteUser($event)"
  [isSelected]="user===selectedUser"
  [ngClass]="{even: e, odd: o}"
></msg-user>
