<pl-user-list-header>Abteilung Entwickung</pl-user-list-header>

<hr>
<pl-user-list-item
  *ngFor="let user of $user.users; even as e; odd as o"
  [ngClass]="{even: e, odd: o}"
  [user]="user"
  (selectedUsr)="$userSelection.setSelectedUser($event)"
></pl-user-list-item>

<button (click)="$user.addNewUser()">add new user</button>
