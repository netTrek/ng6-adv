<pl-user-list-header>Abteilung Entwickung</pl-user-list-header>

<hr>
<pl-user-list-item
  *ngFor="let user of $user.users | async; even as e; odd as o"
  [ngClass]="{even: e, odd: o}"
  [user]="user"
  (selectedUsr)="$userSelection.setSelectedUser($event)"
></pl-user-list-item>

<button (click)="addNewUser()">add new user</button>
<ng-container *ngIf="$userSelection.selectedUser | async as selectedUsr">
  <button (click)="updatedUsr ( selectedUsr )">
    Aktualisiere {{ selectedUsr.firstname }} {{ selectedUsr.lastname }}
  </button>
  <button (click)="deleteUsr ( selectedUsr )">
    LÃ¶schen {{ selectedUsr.firstname }} {{ selectedUsr.lastname }}
  </button>
</ng-container>
