<h4 *ngIf="!selectedUser; else elseBlock">Kein User selektiert</h4>
<ng-template #elseBlock>
  <h4>{{selectedUser.firstname}} {{selectedUser.lastname}}</h4>
</ng-template>

<dvz-user-list-item
  [user]="user"
  (selectUsr)="setSelectedUser( $event )"
  [isSelected]="selectedUser===user"
  *ngFor="let user of userList; even as e; odd as o; index as i"
  [ngClass]="{odd: o, even: e, ten: (i+1)%3===0}"
>
</dvz-user-list-item>
