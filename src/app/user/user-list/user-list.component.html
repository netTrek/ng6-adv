<pl-user-list-header>Abteilung Entwickung</pl-user-list-header>

<hr #line>
<pl-user-list-item
  *ngFor="let user of users; even as e; odd as o"
  [ngClass]="{even: e, odd: o}"
  [user]="user"
  (selectedUsr)="setSelectedUser($event)"
  [isSelected]="user === selectedUser"
></pl-user-list-item>

<button (click)="addNewUser()">add new user</button>
