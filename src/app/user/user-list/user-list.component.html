<h3>user list</h3>
<p>{{selectedUser|json}}</p>
<hr #line>
<msg-avatar>1</msg-avatar>
<msg-user
  [user]="userList[0]"
  (selected)="setSelectedUser($event)"
  [isSelected]="userList[0]===selectedUser"
></msg-user>
<msg-user
  [user]="userList[1]"
  (selected)="setSelectedUser($event)"
  [isSelected]="userList[1]===selectedUser"
></msg-user>
