<h4 *ngIf="!selectedUser; else elseBlock">Kein User selektiert</h4>
<ng-template #elseBlock>
  <h4>{{selectedUser.firstname}} {{selectedUser.lastname}}</h4>
</ng-template>

<dvz-user-list-item
  [user]="user"
  (selectUsr)="setSelectedUser( $event )"
  [isSelected]="selectedUser===user"
  *ngFor="let user of userList"
>
</dvz-user-list-item>

<button (click)="addNewUser()">add</button>
<button *ngIf="selectedUser"
        (click)="removeSelectedUser()">del {{selectedUser.firstname}} {{selectedUser.lastname}}</button>
