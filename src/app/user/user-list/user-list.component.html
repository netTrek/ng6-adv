<ng-template [ngIf]="selectedUsr" [ngIfElse]="elseBlock">
  <h2 [class]="className">
    {{selectedUsr.firstname}}
    {{selectedUsr.lastname}}
    {{selectedIndex}}
  </h2>
</ng-template>
<ng-template #elseBlock>
  <h2>kein user ausgew√§hlt</h2>
</ng-template>


<ng-template [ngIf]="selectedIndex % 2 === 0">
  <h3>company</h3>
  <address>netTrek - overbgerstr</address>
</ng-template>

<pr-user-list-item *ngFor="let user of userList; even as e; odd as o"
                   [class.even]="e"
                   [class.odd]="o"
                   [selected]="user === selectedUsr"
                   [user]="user"
                   (select)="setAsSelected($event)"
                   (delete)="delUsr ($event)"
></pr-user-list-item>
<input type="text" name="usrName" id="usrname" (keydown.enter)="addUser( nameInpField )" #nameInpField>

<pr-grid [dataprovider]="userList">
  <ng-template let-user>
    <button>{{user.firstname}} {{user.lastname}}</button>
  </ng-template>
</pr-grid>

<pr-grid [dataprovider]="userList">
  <ng-template let-user>
    <div style="display: inline-block; width: 50px; background-color: aliceblue">{{user.firstname}} {{user.lastname}}</div>
  </ng-template>
</pr-grid>
