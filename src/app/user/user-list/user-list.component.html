<h1>user list</h1>
<h2 [class]="className">
  {{selectedUsr?.firstname}}
  {{selectedUsr?.lastname}}
  {{selectedIndex}}
</h2>

<pr-user-list-item [class.selected]="0 === selectedIndex"
                   [user]="userList[0]"
                    (select)="setAsSelected($event)"></pr-user-list-item>
<pr-user-list-item [class.selected]="1 === selectedIndex"
                   [user]="userList[1]"
                    (select)="setAsSelected($event)"></pr-user-list-item>
<pr-user-list-item [class.selected]="2 === selectedIndex"
                   [user]="userList[2]"
                    (select)="setAsSelected($event)"></pr-user-list-item>
