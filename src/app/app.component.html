
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<h1 *ngIf="$reqCounter.loading$ | async">loading</h1>

<nav>

  <ng-template #link let-path let-l="last">
    <a [routerLink]="path"
       routerLinkActive="active"
    >{{path}}</a><ng-template [ngIf]="!l"> | </ng-template>
  </ng-template>
  <ng-template ngFor [ngForOf]="myRoutes" [ngForTemplate]="link"></ng-template>
</nav>
<main>
  <router-outlet></router-outlet>
</main>
<footer>my footer</footer>
